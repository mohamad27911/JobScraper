name: jobscraper
type: WEB
strategy:
  type: DEPLOYMENT_STRATEGY_TYPE_ROLLING
routes:
  - port: 8000
    path: /
ports:
  - port: 8000
    protocol: http
env: []
regions: ["fra"]
scalings:
  - scopes: ["region:fra"]
    min: 1
    max: 1
    targets: []
instance_types:
  - scopes: ["region:fra"]
    type: free
health_checks:
  - grace_period: 5
    interval: 30
    restart_limit: 3
    timeout: 5
    tcp:
      port: 8000
volumes: []
config_files: []
skip_cache: false
git:
  repository: "github.com/mohamad27911/JobScraper"
  branch: "dev"
  tag: ""
  sha: "fbb86f5e55c70bac44b4bbe9fc845a4befe3dd90"
  build_command: "pip install -r requirements.txt"
  run_command: "uvicorn src.main:app --host 0.0.0.0 --port 8000"
  workdir: "BackEnd/src"  # Change this to the location of your FastAPI app (main.py)
  buildpack:
    build_command: ""
    run_command: ""
    privileged: false
